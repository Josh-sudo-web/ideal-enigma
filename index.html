<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
    <meta name="twitter:title" content="Meta Tags Example Website">
    <meta name="twitter:description" content="Learn about meta tags with this example.">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    <meta name="author" content="Your Name">
    <meta name="description" content="This is a simple website demonstrating the use of meta tags for search engine optimization (SEO) and accessibility.">
    <meta property="og:title" content="Meta Tags Example Website">
    <meta property="og:description" content="A simple website showing how to use meta tags.">
    <meta property="og:image" content="https://example.com/image.jpg">
</head>
<body>
    <h1>Meta Tag Generator123</h1>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Get meta tag values from URL parameters
        const author = urlParams.get('author');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const image = urlParams.get('image');
        const redirect = urlParams.get('redirect');
        
        // Create meta tags
        const metaTags = [
          //  { name: 'title', content: title },
            { name: 'description', content: description },
            { name: 'author', content: author },
            { property: 'og:title', content: title },
            { property: 'og:description', content: description },
            { property: 'og:image', content: image },
            { property: 'twitter:title', content: title },
            { property: 'twitter:description', content: description },
            { property: 'twitter:image', content: image },
        ];
        
        // Remove existing meta tags
        document.querySelectorAll('meta').forEach(meta => meta.remove());
        
        // Add new meta tags
        metaTags.forEach(meta => {
            const metaTag = document.createElement('meta');
            if (meta.name) {
                metaTag.name = meta.name;
            } else if (meta.property) {
                metaTag.property = meta.property;
            }
            metaTag.content = meta.content;
            document.head.appendChild(metaTag);
        });
        
        // Add redirect meta tag
        const redirectMetaTag = document.createElement('meta');
        redirectMetaTag.httpEquiv = 'refresh';
        redirectMetaTag.content = `110; url=${redirect}`;
        document.head.appendChild(redirectMetaTag);
        
        // Update title
        document.title = title;
    </script>
</body>
</html>
