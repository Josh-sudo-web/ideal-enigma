<!DOCTYPE html>
<html>
<head>
  <title>Website Generator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Website Generator</h1>

<form id="websiteForm">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required>

  <label for="keywords">Keywords:</label>
  <input type="text" id="keywords" name="keywords" required>

  <button type="submit">Generate Website</button>
</form>

<script>
  const websiteForm = document.getElementById('websiteForm');

  websiteForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const keywords = document.getElementById('keywords').value;

    const newPageContent = `
      <!DOCTYPE html>
      <html>
      <head>
        <title>${title}</title>
        <meta name="description" content="${description}">
        <meta name="keywords" content="${keywords}">
      </head>
      <body>
        <h1>${title}</h1>
        <p>${description}</p>
      </body>
      </html>
    `;

    const newPageBlob = new Blob([newPageContent], { type: 'text/html' });
    const newPageUrl = URL.createObjectURL(newPageBlob);

    window.open(newPageUrl, '_blank');
  });
</script>

</body>
</html>
